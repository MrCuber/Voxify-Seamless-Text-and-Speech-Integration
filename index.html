<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Voxify</title>
</head>
<body>
    <h1>
        <span class="accent">Voxify</span>
    </h1>
    <div id="container">
        <p>Select One to <span class="accent">continue</span></p>
        <div class="buttons">
          <div class="buttons-btn">
            <div class="back"></div>
            <button type="button" id="speechtotext">Speech To Text
                <br>
                <i class="fas fa-microphone"></i>
            </button>
            <div class="appear speech"></div>
          </div>
          <div class="buttons-btn">
            <div class="back">
              <div class="appear text"></div>
            </div>
            <button type="button" id="texttospeech">Text To Speech
                <i class="fas fa-volume-up"></i>
            </button>
          </div>
        </div>
        <div class="buttons">
          <div class="buttons-btn">
            <div class="back"></div>
            <button type="button" id="minigames">Play Mini Games
                <br>
                <i class="fas fa-gamepad"></i>
            </button>
            <div class="appear speech"></div>
          </div>
      </div>
</body>
</html>
