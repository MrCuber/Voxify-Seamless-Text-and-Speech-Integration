<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <script src="script.js" defer></script>
    <title>Speech To Text</title>
</head>
<body>
    <h1>
        <span class="accent">Voxify</span>
    </h1>
    <div class="container">
        <h2>Say Something</h2>
        <form id="form">
          <div>
            <textarea id="text-input" cols="30" rows="10" placeholder="Speak to Write..."></textarea>
          </div>
          <button type="submit" class="btn" id="speak">Speak</button>
          <button type="submit" class="btn" id="stop" disabled>Stop Listening</button>
          <button type="submit" class="btn" id="clear" disabled>Clear All</button>
        </form>
      </div>
    </body>
</body>
</html>
